<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>فروش لوگو</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f3f4f6;
}
.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
}
h2{margin-top:0}
input,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:12px;
}
.card{
  border:1px solid #ddd;
  border-radius:10px;
  padding:10px;
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
}
.telegram{
  background:#e0f2fe;
  padding:12px;
  border-radius:10px;
  text-align:center;
  margin-bottom:15px;
}
.telegram a{
  background:#229ED9;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="container">

<div class="telegram">
  <p>سفارش از طریق تلگرام</p>
  <a href="https://t.me/Logo_design103" target="_blank">کانال تلگرام</a>
</div>

<h2>افزودن لوگو</h2>

<input id="title" placeholder="عنوان">
<input id="price" type="number" placeholder="قیمت">
<input id="file" type="file" accept="image/*">
<button onclick="uploadLogo()">آپلود لوگو</button>

<hr>

<h2>لوگوها</h2>
<div class="grid" id="grid"></div>

</div>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://qvmsxiasrclenzpfpmlk.supabase.co";
const SUPABASE_KEY = "sb_publishable_dTIj4UbcUqIrS_XTqxhXsg_u9VCon85";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function uploadLogo(){
  const title = document.getElementById("title").value.trim();
  const price = document.getElementById("price").value;
  const file = document.getElementById("file").files[0];

  if(!title || !price || !file){
    alert("همه فیلدها رو پر کن");
    return;
  }

  const ext = file.name.split(".").pop();
  const fileName = "logo_" + Date.now() + "." + ext;

  const { error: uploadError } = await supabase
    .storage
    .from("logos")
    .upload(fileName, file, {
      upsert:false
    });

  if(uploadError){
    console.error(uploadError);
    alert("آپلود فایل شکست خورد");
    return;
  }

  const { data } = supabase
    .storage
    .from("logos")
    .getPublicUrl(fileName);

  await supabase.from("logos").insert({
    title:title,
    price:price,
    image_url:data.publicUrl,
    image_name:fileName
  });

  alert("لوگو با موفقیت آپلود شد");
  loadLogos();
}

async function loadLogos(){
  const { data } = await supabase
    .from("logos")
    .select("*")
    .order("id",{ascending:false});

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  data.forEach(item=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${item.image_url}">
        <b>${item.title}</b><br>
        ${item.price} تومان
      </div>
    `;
  });
}

loadLogos();
</script>

</body>
</html>
