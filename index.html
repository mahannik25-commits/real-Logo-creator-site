<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوگو شاپ</title>

<style>
body {
  font-family: sans-serif;
  background: #f3f4f6;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}
form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 20px;
}
input, button {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  gap: 14px;
}
.card {
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
}
.card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
}
.delete {
  background: #dc2626;
  margin-top: 6px;
  width: 100%;
}
</style>
</head>

<body>
<div class="container">

<h2>افزودن لوگو</h2>

<form id="form">
  <input id="title" placeholder="عنوان">
  <input id="price" type="number" placeholder="قیمت">
  <input id="image" type="file" accept="image/*">
  <button type="submit">افزودن</button>
</form>

<h2>لوگوها</h2>
<div class="grid" id="grid"></div>

</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = supabase.createClient(
  "https://qvmsxiasrclenzpfpmlk.supabase.co",
  "sb_publishable_dTIj4UbcUqIrS_XTqxhXsg_u9VCon85"
);

const form = document.getElementById("form");
const grid = document.getElementById("grid");

async function load() {
  const { data } = await supabase
    .from("logos")
    .select("*")
    .order("id", { ascending: false });

  grid.innerHTML = "";
  data.forEach(item => {
    grid.innerHTML += `
      <div class="card">
        <img src="${item.image_url}">
        <b>${item.title}</b><br>
        ${item.price} تومان
        <button class="delete" onclick="removeLogo(${item.id}, '${item.image_name}')">حذف</button>
      </div>
    `;
  });
}

async function removeLogo(id, imageName) {
  await supabase.storage.from("logos").remove([imageName]);
  await supabase.from("logos").delete().eq("id", id);
  load();
}

form.onsubmit = async e => {
  e.preventDefault();

  const title = title.value.trim();
  const price = price.value;
  const file = image.files[0];
  if (!title || !price || !file) return;

  const ext = file.name.split(".").pop();
  const name = "logo-" + Date.now() + "." + ext;

  await supabase.storage.from("logos").upload(name, file);

  const { data } = supabase
    .storage
    .from("logos")
    .getPublicUrl(name);

  await supabase.from("logos").insert({
    title,
    price,
    image_url: data.publicUrl,
    image_name: name
  });

  form.reset();
  load();
};

load();
</script>
</body>
</html>
